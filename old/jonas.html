<body>
  <button id="prevMonthButton">Previous Month</button>
  <div id="main-center">
    <div id="clock"></div>
    <div id="content">
      <div id="clock-in-display" style="display: none;">Clocked in at: <span id="clock-in-time"></span></div>
      <div id="elapsed">‚è≥</div>
      <div id="earnings">üí∞</div>
      <div id="break-counter">Break: 00:00</div>
    </div>
  </div>
  <div id="bottom-bar">
    <button id="clockInBtn" class="button">Clock In</button>
    <button id="breakBtn" class="button" style="display: none;">Start Break</button>
    <button id="clockOutBtn" class="button" style="display: none;">Clock Out</button>
  </div>
  <div id="summary" class="popin" style="display: none;">
    <div id="summaryDate"></div>
    <div class="summary-row">
      <span class="summary-label">Clock-in time:</span>
      <span class="summary-value" id="summaryIn"></span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Clock-out time:</span>
      <span class="summary-value" id="summaryOut"></span>
    </div>
    <div class="summary-row">
      <span class="summary-label">Total break time:</span>
      <span class="summary-value" id="summaryBreak"></span>
    </div>
    <div class="highlight">
      <div class="summary-value" id="summaryDuration"></div>
      <div class="duration-label">Total duration</div>
    </div>
    <div class="money-highlight">
      <div class="summary-row" style="border-bottom: none;">
        <span class="summary-label">üí∞</span>
        <span class="summary-value" id="summaryMoney"></span>
      </div>
    </div>
    <button id="screenshot-summary-btn">Screenshot</button>
    <button id="close-summary">Done</button>
  </div>
  <div id="historyPopin"></div>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
